<html lang="en">
  <head>

    <div id="app"></div>

    <script src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/jsx">
      const app = document.getElementById('app');

      var Item =({text, url, icon})=>{
        return(
          <li className="nav-item">
            <a href={url} className="nav-link">
              {text + " "}
              <i className={icon}></i>
            </a>
          </li>
        );
      }

      var Encabezado =() =>{
        return(
          <div className="container">
              <header className="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
                <a href="#" className="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                  <span className="fs-4">MATRICULA</span>
                </a>
                <ul className="nav nav-pills">
                  <Item text="Facebook" url="https://www.facebook.com/?stype=lo&jlou=AfcshVfgCkO3UqgY67OgMONRjlGRRK7kFjWcPB0CXJ_Rl06w9au1XLckWD3DsxKD21jL1WmAPxvKllfnISCRf3ujDAachZGijGfFISsJ1tHIDg&smuh=38359&lh=Ac86AFfDTF6uldogi-4"
                  icon="bi-facebook"/>
      
                  <Item text="tiktok" url="https://www.tiktok.com/login?redirect_url=https%3A%2F%2Fwww.tiktok.com%2Fupload%3Flang%3Des&lang=es"
                  icon="bi-tiktok"/>
      
                  <Item text="Instagram" url="https://www.instagram.com/accounts/login/"
                  icon="bi-instagram"/>
      
                  <Item text="twitter" url="https://twitter.com/i/flow/login?input_flow_data=%7B%22requested_variant%22%3A%22eyJsYW5nIjoiZXMifQ%3D%3D%22%7D"
                  icon="bi-twitter"/>
                   
                  <Item text="youtube" url="https://www.youtube.com/account"
                  icon="bi-youtube"/>
                </ul>
                </header>
          </div>
        );
      }

      var Input =({col, f, text, name,type, id, placeholder, textVF="¡Correcto", textIF}) =>{
        var validText = (text)=>{
            if (text==""){
                return "¡Correcto"
            }else{
                return text
            }
        }
        return (
            <div className ={col}>
                <label htmlFor={f} className="form-label">{text}</label>
                <input name={name} type={type} className="form-control" id={id} placeholder={placeholder} required/>
                <div className="valid-feedback">
                    {
                        validText(textVF)
                    }
                </div>
                <div className="invalid-feedback">Debe ingresar {textIF}</div>
            </div>
        );
    }

    var InputSelect = ({ col, f, text, name, id, options }) => {
      return (
        <div className={col}>
          <label htmlFor={f} className="form-label">
            {text}
          </label>
          <select name={name} className="form-select" id={id} required>
            {options.map((op) => (
              <option value={op}>{op}</option>
            ))}
          </select>
          <div className="valid-feedback">¡Correcto!</div>
        </div>
      );
    };

    var InputDate = ({col, f, text, name, type, id}) => {
      return(
          <div className={col}>
              <label htmlFor={f} className="form-label">{text}</label>
              <input name={name} type={type} className="form-control" id={id} disabled/>
          </div>
      );
    }
    
    var Formulario =()=>{

                  f="nombreAlumno"
                  text="Nombre del Alumno:"
                  name="Nombre-Alumno"
                  type="text"
                  id="nombreAlumno"
                  placeholder="Ingrese su nombre"
                  textIF="su nombre"/>

                  <Input col="col-lg-5"
                  f="apellidoAlumno"

                  id="apellidoAlumno"

                  textIF="su apellido"/>

                  <Input col="col-lg-5"

                  text="Cedula del Alumno:"
                  name="Cedula-Alumno"
                  type="number"
                  id="cedulaAlumno"
                  placeholder="Ingrese su cedula"
                  textIF="su cedula"/>

                  <Input col="col-lg-5"
                  f="emailAlumno"
                  text="Email del Alumno:"
                  name="Email-Alumno"
                  type="email"
                  id="emailAlumno"
                  placeholder="Ingrese su email"
                  textIF="su email"/>

                  <Input col="col-lg-5"
                  f="telefonoAlumno"
                  text="Telefono del Alumno:"
                  name="Telefono-Alumno"
                  type="number"
                  id="telefonoAlumno"
                  placeholder="Ingrese su telefono"
                  textIF="su telefono"/>

                  <Input col="col-lg-5"
                  f="discapacidadAlumno"
                  text="Discapacidad del Alumno:"
                  name="Discapacidad-Alumno"
                  type="text"
                  id="discapacidadAlumno"
                  placeholder="Ingrese su discapacidad"
                  textIF="su discapacidad"/>

                  <Input col="col-lg-5"
                  f="edadAlumno"
                  text="Edad del Alumno:"
                  name="Edad-Alumno"
                  type="number"
                  id="edadAlumno"
                  placeholder="Ingrese su edad"
                  textIF="su edad"/>

                  <Input col="col-lg-5"
                  f="añoAlumno"
                  text="Año del Alumno:"
                  name="Año-Alumno"
                  type="number"
                  id="añoAlumno"
                  placeholder="Ingrese su año"
                  textIF="su año"/>

                  <Input col="col-lg-5"
                  f="promedioAlumno"
                  text="Promedio del Alumno:"
                  name="Promedio-Alumno"
                  type="number"
                  id="promedioAlumno"
                  placeholder="Ingrese su Promedio"
                  textIF="su promedio"/>

                  <Input col="col-lg-5"
                  f="nombreTutor"

                  name="Apellido-Tutor"

                  id="apellidoTutor"
                  placeholder="Ingrese apellido del tutor"
                  textIF="apellido del tutor"/>

                  f="direccion"

                  type="text"

                  textIF="su direccion"/>

                  id="numeroHijos"

                  textIF="sus Hijos"/>

                  <hr className="mt-5"></hr>
                  <button type="submit" className="btn btn-primary btn-lg" onclick="">GENERAR MATRICULA</button>

                </div>
              </form>
            </main>
          </div>

      );

    var HomePage = () => {
      return (
          <div className="px-4 text-center">

  }
  
  ReactDOM.render(<HomePage />, app);

    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.5.3/jspdf.debug.js"
